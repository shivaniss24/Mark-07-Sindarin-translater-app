<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindarin Translation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <marquee class="scroll">This app can convert english language to sindarin language! </marquee>
    <h1>Sindarin speak</h1>
    <textarea name="Inputtxt" 
    class="input"
    id="input-ctn"  placeholder="Put your text here which you want to convert to chef's language">
</textarea>
    <button  id="btn-translate">Translate to sindarin's language</button> 

    <textarea name="outputtxt" 
    class="output" cols="30" rows="10"
    id="output-ctn" class="output" placeholder="your output will shown here!">
</textarea>

    <div class="container">
        <h3>About:</h3>
        <p>Convert from English to Sindarin. Sindarin is one of the many languages spoken by immortal Elves. J.R.R. Tolkien created this fictional Elvish
             language</p>
    </div>
    
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
